# Font

font_family FiraCode Nerd Font
font_size 11.5
disable_ligatures never
text_blink_interval 1

# The basic colors
foreground              #cdd6f4
background              #111111
selection_foreground    #1e1e2e
selection_background    #f5e0dc
background_opacity 0.9

# Cursor colors
cursor                  #f38ba8
cursor_text_color       #1e1e2e
cursor_shape block
cursor_trail 1
cursor_trail_decay 0.1 0.3
cursor_trail_start_threshold 0
shell_integration no-cursor

# URL underline color when hovering with mouse
url_color               #f5e0dc

# Kitty window border colors
active_border_color     #b4befe
inactive_border_color   #6c7086
bell_border_color       #f9e2af
visual_bell_color #24304a

# OS Window titlebar colors

wayland_titlebar_color system
macos_titlebar_color system

# Tab bar colors

active_tab_background #7aa2f7
active_tab_foreground #16161e
inactive_tab_background #292e42
inactive_tab_foreground #c0caf5
tab_bar_background      #0c0c0c

tab_title_template "{bell_symbol}{activity_symbol}{title}"

tab_bar_style powerline
tab_bar_edge bottom
tab_bar_align left
tab_powerline_style angled
tab_bar_min_tabs 1
tab_bar_margin_width 0.0
tab_bar_margin_height 0.0 0.0

# Colors for marks (marked text in the terminal)
mark1_foreground #1e1e2e
mark1_background #b4befe
mark2_foreground #1e1e2e
mark2_background #cba6f7
mark3_foreground #1e1e2e
mark3_background #74c7ec

# The 16 terminal colors

# black
color0 #45475a
color8 #585b70

# red
color1 #f38ba8
color9 #f38ba8

# green
color2  #a6e3a1
color10 #a6e3a1

# yellow
color3  #f9e2af
color11 #f9e2af

# blue
color4  #89b4fa
color12 #89b4fa

# magenta
color5  #f5c2e7
color13 #f5c2e7

# cyan
color6  #94e2d5
color14 #94e2d5

# white
color7  #bac2de
color15 #a6adc8

color16 #ff9e64
color17 #db4b4b

# Keybindings

map ctrl+shift+. move_tab_forward
map ctrl+shift+, move_tab_backward
map super+shift+. next_tab
map super+shift+, previous_tab
map super+shift+w new_tab_with_cwd
map super+shift+q close_tab
map super+shift+r set_tab_title

# Notification bell

enable_audio_bell no
visual_bell_duration 0.2
window_alert_on_bell yes
bell_on_tab "ðŸ”” "

# Other settings

confirm_os_window_close 0
remember_window_size no
wheel_scroll_multiplier 5.0
touch_scroll_multiplier 5.0
